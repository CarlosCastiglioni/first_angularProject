<h2>Product List</h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label"> Filter By:</label>
  <div class="col-sm-10">
    <input [(ngModel)]='filter' class='form-control'>
  </div>
</div>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Plan</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let product of filteredProducts'>
        <td> <img [src]="product.imageUrl" width="40" height="40" alt=""></td>
        <td> {{product.name}} </td>
        <td> {{product.price}} </td>
        <td> {{product.plan}} </td>
        <td> {{product.description}} </td>
        <td> <app-star [rating]='product.rating'></app-star> </td>
        <td>
          <a [routerLink]= "['/products/info', product.id]" class="btn btn-primary">Edit</a>
        </td>
      </tr>
    </tbody>
</table>
